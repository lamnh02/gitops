apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: python-ui
  template:
    metadata:
      labels:
        app: python-ui
    spec:
      containers:
      - image: huulam16/python-app:12fbaafd
        name: guestbook-ui
        ports:
        - containerPort: 80
